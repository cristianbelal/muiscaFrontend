<div class="container mt-3">
  <header
    class="d-flex justify-content-between align-items-center py-3 mb-4 border-bottom"
  >
    <h1 class="h4 text-primary">Proyecto Transformación ATL</h1>
    <button
      class="btn btn-outline-danger"
      (click)="logout()"
      routerLink="/login"
    >
      Cerrar Sesión
    </button>
  </header>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card shadow">
        <div class="card-header bg-primary text-white text-center">
          <h3>Transformación ATL</h3>
          <h3>Administrador</h3>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <div class="mb-3 row align-items-center">
              <div class="col">
                <label for="inModel" class="form-label mb-0"
                  >Modelo de entrada (.xmi):</label
                >
                <input
                  type="file"
                  id="inModel"
                  class="form-control"
                  (change)="onFileChange($event, 'inModel')"
                  required
                />
              </div>
              <div class="col">
                <label for="entryModel" class="form-label mb-0"
                  >Modelos de entrada:</label
                >
                <select
                  id="entryModel"
                  name="entryModel"
                  class="form-control"
                  required
                >
                  <option value="" disabled selected>
                    Selecciona una opción
                  </option>
                  <option value="Go2Java">Go2Java</option>
                  <option value="tipo2">Transformación Tipo 2</option>
                  <option value="tipo3">Transformación Tipo 3</option>
                </select>
              </div>
            </div>
            <div class="mb-3">
              <label for="inMetamodel" class="form-label"
                >Metamodelo de entrada (.ecore):</label
              >
              <input
                type="file"
                id="inMetamodel"
                class="form-control"
                (change)="onFileChange($event, 'inMetamodel')"
                required
              />
            </div>
            <div class="mb-3">
              <label for="outMetamodel" class="form-label"
                >Metamodelo de salida (.ecore):</label
              >
              <input
                type="file"
                id="outMetamodel"
                class="form-control"
                (change)="onFileChange($event, 'outMetamodel')"
                required
              />
            </div>
            <div class="mb-3">
              <label for="transformationType" class="form-label"
                >Tipo de transformación:</label
              >
              <select
                id="transformationType"
                name="transformationType"
                class="form-select"
                [(ngModel)]="transformationType"
                required
              >
                <option value="" disabled selected>
                  Selecciona una opción
                </option>
                <option value="Go2Java">Go2Java</option>
                <option value="tipo2">Transformación Tipo 2</option>
                <option value="tipo3">Transformación Tipo 3</option>
              </select>
            </div>
            <div class="d-flex justify-content-between">
              <button type="submit" class="btn btn-primary">Transformar</button>
              <button
                type="button"
                class="btn btn-secondary"
                routerLink="/login"
              >
                Ver Transformación
              </button>
            </div>
          </form>
          <p class="mt-3 text-center text-muted">{{ responseMessage }}</p>
        </div>
        <div>
          <div class="card border-info mb-3">
            <div class="card-header bg-info text-white">
              Resultado de la Transformación
            </div>
            <div class="card-body">
              <ng-container *ngIf="responseMessage; else noResult">
                <p class="card-text">
                  {{ responseMessage }}
                </p>
              </ng-container>
              <ng-template #noResult>
                <p class="card-text text-muted">
                  Aquí se mostrará el resultado de la transformación una vez que
                  se complete el proceso.
                </p>
              </ng-template>
            </div>
          </div>
        </div>
        <div class="card-footer text-center">
          <p class="mb-0">
            &copy; 2025 Proyecto Transformación ATL. Todos los derechos
            reservados.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
